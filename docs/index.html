<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TerraCAD</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css" />
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'TerraCAD',
        logo:
          '<span><img src="./images/icon.png" width="40"> {{ $store.getters.config.title }}</span>',
        darkThemeToggler: true,
        imageZoom: true,
        highlight: ['typescript'],
        sidebar: [
          {
            title: 'Guides', // Optional
            collapsable: true, // Optional
            children: [
              {
                title: 'Installation',
                link: '/guides/installation',
              },
              {
                title: 'Development',
                link: '/guides/development',
              },
            ],
          },
          {
            title: 'Components', // Optional
            collapsable: true, // Optional
            children: [
              {
                title: 'TerraGraph',
                link: '/components/TerraGraph',
              },
              {
                title: 'PropCard',
                link: '/components/PropCard',
              },
            ],
          },
        ],
      })
    </script>
  </body>
</html>
