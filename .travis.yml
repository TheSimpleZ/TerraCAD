matrix:
  include:
  - os: osx
    osx_image: xcode10.2
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    services: docker
    language: generic
    env:
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
before_install:
  - npm i -g npm
script:
- npm install
- npm run electron:generate-icons
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    docker run --rm \
      --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "npm run build -- --windows --linux --publish never"
  else
    npm run build -- --publish never
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
branches:
  only:
  - "master"

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: 
    - "**/dist_electron/*.AppImage"
    - "**/dist_electron/*.snap"
    - "**/dist_electron/*.exe"
    - "**/dist_electron/*.dmgs"
  on:
    repo: TheSimpleZ/TerraCAD
    tags: true